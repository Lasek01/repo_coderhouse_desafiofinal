<!-- COMIENZO MAIN -->
<main class="container-fluid bg-light main-contacto">
    <form class="formulario-contacto">
        <fieldset>
            <legend>Formulario de Consulta</legend>

            <label for="name">Nombre Completo</label>
            <input type="text" name="name" placeholder="Ingrese su nombre" required>
            <br>
            <label for="mail">E-mail</label>
            <input type="text" name="mail" placeholder="Ingrese su mail" required>
            <br>
            <label for="tel">Teléfono/Celular</label>
            <input type="number" name="tel" placeholder="Ingrese su número telefónico">
            <br>
            <label for="consulta" class="escriba-aqui">Escriba aquí su consulta:</label>
            <br>
            <textarea name="consulta" id="" cols="45" rows="2" maxlength="500" class="text-area" required></textarea>
            <br>
            <input type="submit" class="boton">
            <input type="reset" value="Limpiar formulario" class="boton">
        </fieldset>
    </form>
</main>
